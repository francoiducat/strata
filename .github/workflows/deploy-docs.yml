name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material pymdown-extensions

      - name: Build MkDocs site
        run: |
          cd docs
          mkdocs build

      - name: Prepare deployment with /docs path
        run: |
          mkdir -p deploy/docs
          cp -r docs/site/* deploy/docs/
          
      - name: Create root redirect to /docs
        run: |
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to Strata Documentation</title>
            <meta http-equiv="refresh" content="0; url=/docs/">
            <link rel="canonical" href="/docs/">
          </head>
          <body>
            <p>Redirecting to <a href="/docs/">Strata Documentation</a>...</p>
            <script>window.location.href = "/docs/";</script>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          cname: strata.ducatillon.net
